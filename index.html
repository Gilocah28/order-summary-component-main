<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="grid-container">
        <img class="grid-image" src="/images/illustration-hero.svg" alt="TitleImage">
      </div>
  
      <div class="grid-container">
        <div class="box-title-container">
          <h1>
            Order Summary
          </h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
  
          <div class="music-container">
  
            <div class="musicbox">
              <div class="paragraph-container">
                <img src="/images/icon-music.svg" alt="Music-Image" class="music-image-animation">
                <div class="textCon">
                  <p>Annual Plan</p>
                  <p class="light-text">$59.99/year</p>
                </div>
              </div>
              <a href="#" class="change-text">Change</a>
            </div>
          </div>

          <div class="lastpart">
            <button class="btn">Proceed to Payment</button>
            <a href="#" class="order">Cancel Order</a>
          </div>
          
        </div>
      </div>
    </div>
  </main>

</body>
</html>
